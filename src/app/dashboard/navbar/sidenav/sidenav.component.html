<br />
<br />
    <h4 class="firstline">{{ logo | uppercase }}</h4>
    <img
    *ngIf="!profilePic; else elseImg"
    class="user-avatar-sidenav"
    src="../../../../assets/pic.jpg"
  />
      <ng-template #elseImg>
        <img class="user-avatar-sidenav" [src]="profilePic" alt="" />
      </ng-template>
    <div class="biodata-sidenav">
      <p class="biodata-sidenav-name" *ngIf="name; else elseName">{{ name }}</p>
      <p class="biodata-sidenav-designation" *ngIf="designation; else elseDesignation">{{ designation }}</p>
      <ng-template #elseName>
        <p class="biodata-sidenav-name">Nouman </p>
      </ng-template>
      <ng-template #elseDesignation>
        <p class="biodata-sidenav-designation">Developer</p>
      </ng-template>
    </div>
      <mat-expansion-panel
      hideToggle="true"
      #toggle

      disabled="true"
      class="mat-elevation-z0"
      >
              <mat-expansion-panel-header
              routerLink="/dashboard"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">

              <mat-panel-title >
                <div style="display: flex; align-items: center;">
                <mat-icon class="disabled-expansion-panel">home</mat-icon>
                <div style="margin-left: 12px; margin-top: 1px; color:black"> Home</div>
                </div>

              </mat-panel-title>

              </mat-expansion-panel-header>
      </mat-expansion-panel >
<mat-accordion>
      <mat-expansion-panel hideToggle="true" #togglek class="mat-elevation-z0">
            <mat-expansion-panel-header>

            <mat-panel-title>
            <div style="display: flex; align-items: center;">
            <mat-icon>face</mat-icon>
            <div style="margin-left: 12px; margin-top: 1px;"> Users</div>
            </div>
            <div style="flex:1"></div>
            <mat-icon *ngIf="togglek.expanded">remove</mat-icon>
            <mat-icon *ngIf="!togglek.expanded">add</mat-icon>
            </mat-panel-title>

            </mat-expansion-panel-header>

               <ul class="users-sidenav-list">
                  <li
                  class="users-sidenav-list-items"
                  routerLink="/users/adduser"
                  routerLinkActive="active1"
                  >
                  <h5 class="li-h3">Add User</h5>
                  </li>
                  <li routerLink="/users/allusers" routerLinkActive="active1">
                  <h5 class="li-h3">All Users</h5>
                  </li>
            </ul>
        </mat-expansion-panel>
      </mat-accordion>
