<div class="banner-home">
  <div class="Right-banner-home">
    <h3 class="right-home-text">Hi ! Welcome Back</h3>
  </div>
  <div class="gap-banner-home"></div>
  <div class="left-banner-home">
    <div class="left-banner-home-1">
      <h3 class="top-line-left-banner-home">Customer Ratings</h3>
      <p class="middle-line-left-banner-home">* * * * * <span>(5678)</span></p>
    </div>
    <div class="left-banner-home-2">
      <h3 class="top-line-left-banner-home">Customer Ratings</h3>
      <p class="middle-line-left-banner-home">* * * * *</p>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div *ngFor="let el of data" class="col-md-6 col-lg-4 col-xl-3">
      <app-card
        [title]="el.title"
        [number]="el.number"
        [value]="el.value"
        [dynamicName]="el.colors"
        [iconname]="el.iconname"
        [color]="el.color"
      ></app-card>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <app-graphcard></app-graphcard>
    </div>
  </div>
</div>
